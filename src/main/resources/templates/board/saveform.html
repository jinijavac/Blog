<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css" rel="stylesheet">


</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">홈</a>
    <!--    href : 링크-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/auth/loginform">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/auth/joinform">회원가입</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/board/saveform">글 작성</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="user-name" data-toggle="dropdown" sec:authentication="name">
                    사용자 이름
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/user/updateform">설정</a>
                    <a class="dropdown-item" href="#">블로그 이동</a>
                    <a class="dropdown-item" href="#">임시저장글 목록 보기</a>
                    <a class="dropdown-item" href="/logout">로그아웃</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="title">Title</label>
            <div class="input-group">
                <input type="text" class="form-control" id="title" placeholder="Enter title">
            </div>

        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control summernote" rows="5" id="content"></textarea>
        </div>

    </form>
    <button type="submit" class="btn btn-primary" id="btn-save">글 쓰기 완료</button>
</div>



<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Created by Yujin</p>
    <p>010-5408-7492</p>
    <p>충청남도 천안시 XX동</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
<script>
    $(document).ready(function() {
        $('.summernote').summernote({
            placeholder: 'Hello Bootstrap 4',
            tabsize: 2,
            height: 300
        });
    });
</script>
<script>
    let index = {
        init: function () {
            $("#btn-save").on("click", () => {
                this.save();
            });
        },
        save: function () {
            let data = {
                title: $("#title").val(),
                content: $("#content").val()
            };

            $.ajax({
                type: "POST",
                url: "/api/board",
                data: JSON.stringify(data),
                contentType: "application/json"
            })
                .done(function (response) {
                    alert(response); // 서버에서 반환한 메시지를 알림창으로 표시
                    location.href = "/"; // 성공 시 메인 페이지로 이동
                })
                // .fail(function (error) {
                //     if (error.status === 500) {
                //         alert("서버 오류가 발생했습니다."); // 서버 오류 처리
                //     } else {
                //         alert("오류가 발생했습니다: " + error.responseText); // 기타 오류 처리
                //     }
                // });
        }
    };

    index.init();

</script>
</body>
</html>
