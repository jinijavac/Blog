<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/">홈</a>
    <!--    href : 링크-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/auth/loginform">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/auth/joinform">회원가입</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/board/saveform">글 작성</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="user-name" data-toggle="dropdown" sec:authentication="name">
                    사용자 이름
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/user/updateform">설정</a>
                    <a class="dropdown-item" href="/user/info">블로그 이동</a>
                    <a class="dropdown-item" href="#">임시저장글 목록 보기</a>
                    <a class="dropdown-item" href="/logout">로그아웃</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container mt-4">
    <div class="container mt-4">
        <div class="row align-items-center">
            <!-- 왼쪽: 프로필 사진 -->
            <div class="col-md-3 text-center" th:if="${user.profileImage}">
                <img th:src="${user.profileImage}" alt="프로필 사진" class="profile-image img-fluid mb-3">
            </div>
            <!-- 오른쪽: 타이틀과 바이오 -->
            <div class="col-md-9">
                <p class="mb-1 text-muted font-weight-light" th:text="${user.username} + '의 프로필'"></p>
                <h2 class="text-black font-weight-bold mb-3" th:text="${user.blogTitle}"></h2>
                <p class="lead text-black" th:text="${user.bio}"></p>
            </div>
        </div>
    <hr>

    <div class="row mt-4">
        <div class="col-md-12">
            <h3>작성한 글</h3>
            <div th:each="post : ${userPosts}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${post.title}"></h5>
                        <p class="card-text" th:utext="${post.content}"></p>
                        <p class="card-text"><small class="text-muted" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</small></p>
                        <a th:href="@{/board/{id}(id=${post.id})}" class="btn btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Created by Yujin</p>
    <p>010-5408-7492</p>
    <p>충청남도 천안시 XX동</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
