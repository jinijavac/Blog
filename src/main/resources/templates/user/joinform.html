<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="/static">홈</a>
    <!--    href : 링크-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/auth/loginform">로그인</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" href="/auth/joinform">회원가입</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/board/form">글 작성</a>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link dropdown-toggle" href="#" id="user-name" data-toggle="dropdown" sec:authentication="name">
                    사용자 이름
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/user/form">설정</a>
                    <a class="dropdown-item" href="#">블로그 이동</a>
                    <a class="dropdown-item" href="#">임시저장글 목록 보기</a>
                    <a class="dropdown-item" href="/logout">로그아웃</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<br>

<div class="container">
    <h2>회원가입</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>
    </form>
    <button id="btn-save" class="btn btn-primary">회원가입 완료</button>
</div>
<div class="jumbotron text-center" style="margin-bottom:0">
    <p>Created by Yujin</p>
    <p>010-5408-7492</p>
    <p>충청남도 천안시 XX동</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let index = {
        init: function () {
            $("#btn-save").on("click", () => {
                this.checkUsernameAndEmail();
            });
        },
        checkUsernameAndEmail: function () {
            let username = $("#username").val();
            let email = $("#email").val();

            this.checkUsername(username)
                .then((usernameExists) => {
                    if (usernameExists) {
                        alert("중복된 이름입니다. 다시 시도하세요.");
                        return Promise.reject();
                    }
                    return this.checkEmail(email);
                })
                .then((emailExists) => {
                    if (emailExists) {
                        alert("중복된 이메일입니다. 다시 시도하세요.");
                        return Promise.reject();
                    }
                    this.save();
                })
                .catch((error) => {
                    if (error) {
                        console.error(error);
                    }
                });
        },
        checkUsername: function (username) {
            return $.ajax({
                type: "GET",
                url: "/api/user/check-username",
                data: { username: username },
                contentType: "application/json"
            }).then(response => response.exists);
        },
        checkEmail: function (email) {
            return $.ajax({
                type: "GET",
                url: "/api/user/check-email",
                data: { email: email },
                contentType: "application/json"
            }).then(response => response.exists);
        },
        save: function () {
            let data = {
                username: $("#username").val(),
                email: $("#email").val(),
                password: $("#password").val()
            };

            $.ajax({
                type: "POST",
                url: "/auth/join",
                data: JSON.stringify(data), // HTTP body
                contentType: "application/json",
            }).done(function (resp) {
                alert(resp);
                location.href = "/";
            }).fail(function (error) {
                if (error.status === 500) {
                    alert(error.responseText);
                } else {
                    alert(JSON.stringify(error));
                }
            });
        }
    };
    index.init();
</script>
</body>
</html>
