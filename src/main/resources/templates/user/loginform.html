<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="/static">홈</a>
  <!--    href : 링크-->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" href="/auth/loginform">로그인</a>
      </li>
      <li class="nav-item" sec:authorize="isAnonymous()">
        <a class="nav-link" href="/auth/joinform">회원가입</a>
      </li>

      <li class="nav-item" sec:authorize="isAuthenticated()">
        <a class="nav-link" href="/board/form">글 작성</a>
      </li>
      <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
        <a class="nav-link dropdown-toggle" href="#" id="user-name" data-toggle="dropdown" sec:authentication="name">
          사용자 이름
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="/user/form">설정</a>
          <a class="dropdown-item" href="#">블로그 이동</a>
          <a class="dropdown-item" href="#">임시저장글 목록 보기</a>
          <a class="dropdown-item" href="/logout">로그아웃</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<br>

<div class="container">
  <h2>로그인</h2>
  <form action="/auth/login" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <div class="input-group">
        <input type="text" name="username" class="form-control" id="username" placeholder="Enter username ">
      </div>
      <span id="username-msg"></span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Enter password" >
    </div>
    <button type = "submit" class="btn btn-primary">로그인</button>
  </form>
</div>

<div class="jumbotron text-center" style="margin-bottom:0">
  <p>Created by Yujin</p>
  <p>010-5408-7492</p>
  <p>충청남도 천안시 XX동</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
