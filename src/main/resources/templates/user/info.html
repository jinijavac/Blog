<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h2>사용자 프로필</h2>
            <img th:src="@{${user.profileImage}}" alt="프로필 이미지" class="img-thumbnail">
            <h3 th:text="${user.username}">사용자명</h3>
            <h4 th:text="${user.blogTitle}">블로그 제목</h4>
            <p th:text="${user.bio}">소개</p>
        </div>

        <div class="col-md-8">
            <h2>최신 포스트</h2>
            <div class="row">
                <!-- 최신 포스트 루프 -->
                <div class="col-md-6" th:each="post : ${latestPosts}">
                    <div class="card mb-3">
                        <!-- 이미지 부분 -->
                        <div th:if="${post.content.matches('.*<img[^>]*>.*')}"
                             th:utext="${post.content.replaceAll('.*?(<img[^>]*>).*', '$1')}">
                        </div>
                        <div class="card-body">
                            <!-- 제목 -->
                            <h5 class="card-title" th:text="${post.title}"></h5>
                            <!-- 내용 -->
                            <p class="card-text" th:utext="${#strings.length(post.content) > 100 ? #strings.substring(post.content, 0, 100) + '...' : post.content}"></p>
                            <!-- 작성일 -->
                            <p class="card-text"><small class="text-muted" th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm:ss')}">게시일</small></p>
                            <!-- 상세 보기 링크 -->
                            <a th:href="@{/board/{id}(id=${post.id})}" class="btn btn-primary">상세 보기</a>
                        </div>
                    </div>
                </div>
                <!-- 최신 포스트 루프 끝 -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
